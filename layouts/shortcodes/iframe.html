{{ if .IsNamedParams }}
  <div class="{{ if .Get "class" }}{{ .Get "class" }}{{ else }}iframe-container{{ end }}">
    <iframe width="100%" height="{{ if .Get "height"}}{{ .Get "height" }}{{ else }}500{{ end }}" src="{{ .Get "src" }}" allowfullscreen="allowfullscreen" allowpaymentrequest frameborder="0"></iframe>
  </div>
{{ else }}
  <div class="{{ if len .Params | eq 2 }}{{ .Get 1 }}{{ else }}iframe-container{{ end }}">
    <iframe width="100%" height="500" src="{{ .Get 0 }}" allowfullscreen="allowfullscreen" allowpaymentrequest frameborder="0"></iframe>
  </div>
{{ end }}
